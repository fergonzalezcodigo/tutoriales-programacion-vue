<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="myApp">
    <input type="text" v-model="nombre">
    <p>{{nombre}}</p>
  </div>

  <script>
    
    const app = Vue.createApp({
      data(){
        return{
          nombre: ""
        }
      }
    })
    app.mount('#myApp')

  </script>
</body>
</html>
