<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="myApp">
    <h1>Listado de actividades</h1>
    <ol>
      <li v-for="actividad1 in actividades">
        {{actividad1}}
      </li>
    </ol>
    Nueva actividad: <input type="text" v-on:keyup.enter="actualizarLista" v-model="actividadList" placeholder="Enter para confirma">
  </div>

  <script>
    
    const app = Vue.createApp({
      data(){
        return{
          actividadList: '',
          actividades: []
        }
      },
      methods: {
        actualizarLista: function(){
          this.actividades.unshift(this.actividadList);
          this.actividadList = ""
        }
      }
    })
    app.mount('#myApp')

  </script>
</body>
</html>
